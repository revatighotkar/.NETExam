<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Login Page</title>
  </head>
  <body>
    <center><h1>Create an Account</h1></center>
    <form>
      <div class="container">
        <label>Email :- </label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
          type="text"
          placeholder="Enter Email Id"
          name="email"
          required
        />
        <br />

        <label>Password :- </label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />
        <br />

        <label for="Age">Age:-</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select
          name="Age"
          id="cars"
        >
          <option value="A">Select Age</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="21">22</option>
          <option value="21">23</option>
        </select>

        <p>Tell ous a little about yourself</p>
        <textarea id="lok" name="lok" rows="4" cols="50"></textarea><br />

        <input type="checkbox" checked="checked" /> I agree to
        <u>terms of service</u><br />
        <button type="submit">Signup</button> <br />
      </div>
    </form>
  </body>
</html>
